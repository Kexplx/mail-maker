<nb-card [nbSpinner]="(crawlLoading$ | async) == true" nbSpinnerSize="giant">
  <nb-card-header>
    <h6>Crawl</h6>
    <p class="subtitle-2">
      Select an email provider.
    </p>
    <nb-icon class="nb-card-header-icon" icon="checkmark-circle-2-outline"></nb-icon>
  </nb-card-header>
  <nb-card-body>
    <label class="label">Provider</label>
    <nb-select [(selected)]="selectedProvider" fullWidth>
      <nb-option value="webde">WEB.DE</nb-option>
      <nb-option disabled value="gmx">GMX (coming soon)</nb-option>
      <nb-option disabled value="yahoo">Yahoo (coming soon)</nb-option>
    </nb-select>
  </nb-card-body>
  <nb-card-footer>
    <button [disabled]="!selectedProvider" hero (click)="onSubmit()" fullWidth nbButton>Crawl</button>
  </nb-card-footer>
</nb-card>

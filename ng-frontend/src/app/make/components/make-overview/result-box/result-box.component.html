<nb-card *ngIf="false; else template">
  <nb-card-header>
    <h6>Success</h6>
    <p class="subtitle-2">Your account has been created at <a href="#">web.de</a>.</p>
    <nb-icon class="nb-card-header-icon" icon="checkmark-circle-2-outline"></nb-icon>
  </nb-card-header>
  <nb-card-body>
    <div class="container-credential">
      <label class="label">Username</label>
      <p class="subtitle" #username>asdodasjsad@web.de</p>
      <button (click)="copyToClipboard(username.textContent); showToast('Username')" nbButton ghost>
        <nb-icon icon="clipboard-outline"></nb-icon>
      </button>
    </div>
    <div class="container-credential">
      <label class="label">Password</label>
      <p class="subtitle" #password>fds9k12ksdf90dsuafdfsd1</p>
      <button (click)="copyToClipboard(password.textContent); showToast('Password')" nbButton ghost>
        <nb-icon icon="clipboard-outline"></nb-icon>
      </button>
    </div>
  </nb-card-body>
</nb-card>
<ng-template #template>
  <nb-card class="card-step-placeholder">
    <nb-card-body>
      <div class="wrapper-step-placeholder">
        <p class="label">
          Step 3
        </p>
      </div>
    </nb-card-body>
  </nb-card>
</ng-template>
